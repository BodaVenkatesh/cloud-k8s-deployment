<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Cloud App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      text-align: center;
    }
    .container {
      text-align: center;
    }
    img {
      max-width: 200px;
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Cloud App!</h1>
    <p>
      This is a simple static web application deployed in a cloud-based Kubernetes solution. 
      It demonstrates containerization, infrastructure as code, and monitoring.
    </p>
    <img src="https://via.placeholder.com/200" alt="Cloud Icon">
    <footer>
      &copy; 2025 Cloud & DevOps Solution | Built with ❤️
    </footer>
  </div>
</body>
</html>
